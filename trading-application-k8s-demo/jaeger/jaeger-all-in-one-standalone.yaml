apiVersion: v1
kind: Service
metadata:
  name: jaeger
  namespace: monitoring
  labels:
    app: opentelemetry
    component: jaeger-all-in-one
spec:
  clusterIP: None
  selector:
    component: jaeger-all-in-one
  ports:
    - name: ui
      protocol: TCP
      port: 16686
      targetPort: 16686
    - name: thrift
      protocol: TCP
      port: 14268
      targetPort: 14268
    - name: proto
      protocol: TCP
      port: 14250
      targetPort: 14250
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: monitoring
  labels:
    app: opentelemetry
    component: jaeger-all-in-one
spec:
  selector:
    matchLabels:
      app: opentelemetry
      component: jaeger-all-in-one
  minReadySeconds: 5
  progressDeadlineSeconds: 120
  replicas: 1
  template:
    metadata:
      labels:
        app: opentelemetry
        component: jaeger-all-in-one
    spec:
      containers:
        - name: jaeger-all-in-one
          image: jaegertracing/all-in-one:latest
          ports:
            - containerPort: 16686 # ui
            - containerPort: 14268 # jaeger thrift
            - containerPort: 14250 # jaeger model.proto